<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match the Column</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <div id="titleTxt">Match the words to their meanings.</div>
        <div class="columns">
            <svg id="svg-container"></svg>
            <div class="column left" id="column-a">
                <div class="column-title">Column A</div>
            </div>
            <div class="column right" id="column-b">
                <div class="column-title">Column B</div>
            </div>
        </div>
        <div class="button-container">
            <button class="show-answer-btn">Show Answer</button>
            <button class="reset-btn">Reset</button>
        </div>
        <div id="feedback" class="feedback"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
