<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Dictionary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Selection Screen -->
    <div id="selectionScreen" class="screen active">
        <h1>Select Words</h1>
        <div class="instruction">
            Select words you want to discuss and click 'Next'
        </div>
        <div class="word-list"></div>
        <div class="action-buttons">
            <button id="selectAllBtn">Select All</button>
            <button id="nextBtn" disabled>Next</button>
        </div>
    </div>

    <!-- Display Screen -->
    <div id="displayScreen" class="screen">
        <div class="word-display">
            <div class="word-box">
                <div class="word-text"></div>
                <div class="word-meaning"></div>
            </div>
            <div class="example-box"></div>
            <button id="playAudio" class="audio-btn">
                <img src="speaker.svg" alt="Play">
            </button>
        </div>
        <div class="navigation">
            <button id="prevBtn">Previous</button>
            <div class="progress">
                <span id="currentIndex">1</span> / <span id="totalWords">1</span>
            </div>
            <button id="nextWordBtn">Next</button>
            <button id="homeBtn">Home</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
